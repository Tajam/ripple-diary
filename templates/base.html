<!doctype html>
<html>
	<head>
		<!--Reset-->
		<link src="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet"></link>
		<!--Font-->
		<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
		<!--Jquery-->
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<!--VueJS-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!--Socket IO-->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<!--Ripple-->
		<script type="text/javascript" src="{{ url_for('static', filename='chatblock.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='socket.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
		<!--ParticleJS-->
		<script type="text/javascript" src="{{ url_for('static', filename='particles.js') }}"></script>
		<script type="text/javascript">
			particlesJS.load('particles-js', "{{ url_for('static', filename='particlesjs-config.json') }}", function() {
				console.log('callback - particles.js config loaded');
			});
		</script>
		<link rel="shortcut icon" href="{{ url_for('static', filename='logo.ico') }}">
		<title>Ripple's Diary</title>
	</head>
	<body>
		<div style="position: fixed;width: 100%;height: 100%;" id="particles-js"></div>
		{% block content %}{% endblock %}
	</body>
</html>
